h2 {

}
.products {

  gap: 15px;

.card {
  background: #fff8f0;
  border-radius: 10px;
  padding: 15px;

  transition: transform 0.2s;
}

}
.card h3 {

  font-size: 18px;
  color: #8b4513;
}
.card p {

}
.card button {

  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 5px;
}
.card button:hover {
  background: #8b4513;
}
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
  width: 90%;
  position: relative;
}
.close {
  position: absolute;
  top: 10px;
  left: 15px;
  font-size: 22px;
  cursor: pointer;
}
.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
</style>

const menuContainer = document.getElementById('menu');
let cart = [];
const whatsappNumber = "201028275135";

function renderMenu() {
  const categories = [...new Set(products.map(p => p.category))];
  categories.forEach(cat => {
    const section = document.createElement('div');
    const title = document.createElement('h2');
    title.textContent = cat;
    section.appendChild(title);

    const prodGrid = document.createElement('div');
    prodGrid.className = 'products';

    products.filter(p => p.category === cat).forEach(product => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${product.name}</h3>
        <p>السعر: ${product.price} جنيه</p>
        <button onclick="addToCart(${product.id})">أضف إلى السلة</button>
        <button onclick="orderWhatsApp(${product.id})">اطلب عبر واتساب</button>
      `;
      prodGrid.appendChild(card);
    });

    section.appendChild(prodGrid);
    menuContainer.appendChild(section);
  });
}

function addToCart(id) {
  const item = products.find(p => p.id === id);
  cart.push(item);
  alert(`${item.name} تمت إضافته إلى السلة`);
}

function showCart() {
  document.getElementById('cartModal').style.display = 'flex';
  const cartDiv = document.getElementById('cartItems');
  cartDiv.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.textContent = `${item.name} - ${item.price} جنيه`;
    cartDiv.appendChild(div);
    total += item.price;
  });
  document.getElementById('totalPrice').textContent = `المجموع: ${total} جنيه`;
}

function closeCart() {
  document.getElementById('cartModal').style.display = 'none';
}

function orderWhatsApp(id) {
  const item = products.find(p => p.id === id);
  const message = `مرحبا، أريد طلب المنتج: ${item.name} بسعر ${item.price} جنيه`;
  const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}

function orderCartWhatsApp() {
  if(cart.length === 0){
    alert("السلة فارغة");
    return;
  }
  let message = "مرحبا، أريد طلب هذه المنتجات:\n";
  cart.forEach(item => {
    message += `- ${item.name} : ${item.price} جنيه\n`;
  });
  const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}
